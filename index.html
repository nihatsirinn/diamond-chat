<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="header">💎 Diamond Chat</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Mesajınızı yazın..." />
      <button id="send-button">Gönder</button>
    </div>
    <div class="auth-area">
      <input type="email" id="email" placeholder="E-posta" />
      <input type="password" id="password" placeholder="Şifre" />
      <button id="login">Giriş Yap</button>
      <button id="signup">Kayıt Ol</button>
      <button id="logout">Çıkış Yap</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
