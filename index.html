<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diamond Chat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>Diamond Chat</header>
<main>
  <div class="auth-container">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Şifre" autocomplete="current-password" />
    <button id="signup">Kayıt Ol</button>
    <button id="login">Giriş Yap</button>
    <button id="logout">Çıkış</button>
  </div>
  <div id="chat-box"></div>
  <div class="input-container">
    <textarea id="message-input" placeholder="Mesajınızı yazın..." rows="2"></textarea>
    <button id="send-button">Gönder</button>
  </div>
</main>
<script type="module" src="./script.js"></script>
</body>
</html>
