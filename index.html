<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diamond Chat | Chat with AI & Friends</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="auth-section">
  <h2>Login / Register</h2>
  <form id="email-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="button" id="login-btn">Login</button>
    <button type="button" id="register-btn">Register</button>
  </form>

  <button id="google-signin-btn">Sign in with Google</button>

  <div id="phone-auth">
    <form id="phone-form">
      <input type="tel" id="phone-number" placeholder="+1 555 555 5555" required />
      <button type="button" id="phone-send-code-btn">Send Code</button>
    </form>

    <form id="phone-code-form" style="display:none;">
      <input type="text" id="phone-code" placeholder="Enter Verification Code" required />
      <button type="button" id="phone-verify-code-btn">Verify Code</button>
    </form>
  </div>

  <div id="recaptcha-container"></div>
</div>

<div id="user-info"></div>
<button id="logout-btn" style="display:none;">Logout</button>

<div id="chat-section" style="display:none;">
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
