<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diamond Chat - AI Powered Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Diamond Chat</h1>
    <div id="user-info"></div>
    <button id="logout-btn" style="display:none;">Logout</button>
  </header>

  <section id="auth-section">
    <div id="email-form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>

    <div id="google-login">
      <button id="google-signin-btn">Sign in with Google</button>
    </div>

    <div id="phone-form">
      <input type="tel" id="phone-number" placeholder="+90 555 555 55 55" />
      <button id="phone-send-code-btn">Send Code</button>
    </div>

    <div id="phone-code-form" style="display:none;">
      <input type="text" id="phone-code" placeholder="Enter verification code" />
      <button id="phone-verify-code-btn">Verify Code</button>
    </div>

    <div id="recaptcha-container"></div>
  </section>

  <section id="chat-section" style="display:none;">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
